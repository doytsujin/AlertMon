#############################################################################
# <proc_mon id>  Контроль процессов.
# <proc_size_mon id>|<proc_rss_mon id> Превышение критичного размера приложения в 
# памяти (всего и RSS) в Кб. В качестве ограничителя размеры RRS и общей памяти.
# 
#
#	 email_after_probe N
#		Если отсутствует то алерт не посылается
#		по почте, иначе после какого числа последовательных обноружений
#		алерта посылать уведомление по email, 0 - не посылать, -1 - посылать каждый раз.
#
#	 pager_after_probe N
#		после какого числа последовательных обноружений алерта посылать
#		уведомление на пейджер или по SMS, 0 - не посылать, -1 - посылать каждый раз.
#
#	 emergency_after_probe N
#		Если отсутствует то экстренный алерт не посылается,
#		иначе после какого числа последовательных обноружений
#		алерта посылать особое уведомление (другой subject) на email
#		указанный через emergency_email, 
#		0 - не посылать, -1 - посылать каждый раз.
#	
#	 group_by N
#		флаг группировки 0 - нет; 1 - по имени процесса (proc); 
#		только для proc_mon
#		2 - по владельцу (user); 3 - 1+2 (proc_user),
#
#	 min_limit N
#	 	число-ограничитель минимума
#
#	 max_limit N
#	 	число-ограничитель максимума
#
#	 proc_mask маска
#		маска процесса для выборки
#
#	 exclude_proc_mask маска
#	 	маска процесса для исключения,
#
#	 user_mask маска маска
#        	маска владельца для выборки, 
#
#	 exclude_user_mask маска
#	 	маска владельца для исключения,
#
#	 graph_name имя
#	 	имя графика для отображения на графике,
#
#	 action_cmd shell команды
#	 	команда для реакции,
#
#	 report_cmd shell команды
#	 	команды для формирования отчета трех категорий.
#
#	 comment
#	 	комментарий
#
# </proc_mon>|</proc_size_mon>|</proc_rss_mon> 
#
# - в блоках action_cmd, report_cmd и comment возможны макроподстановки %pid%, %pname%, %user%
# 	%pid% - pid последнего совпавшего процесса
# 	%pname% - имя последнего совпавшего процесса.
# 	%user% - имя пользователя под которым был запущен процесс
# - если маска не указана, то любое значение
# - при использовании группировки лимиты применяются только к уникальному группируемому параметру

<proc_mon named>
    min_limit 1
    email_after_probe 1
    proc_mask named
    action_cmd /usr/local/etc/rc.d/named.sh restart
    comment named не запущен
</proc_mon>

<proc_mon all>
    max_limit 500
    email_after_probe 1
    graph_name proccess
    comment всего более 500 процессов в системе
</proc_mon>

<proc_mon 1proc_overflow>
    group_by proc
    max_limit 10
    exclude_proc_mask (httpd|cron)
    email_after_probe 1
    graph_name proccess
    comment процессов кроме httpd и cron больше 10 (%pname%)
</proc_mon>

<proc_mon 1user_overflow>
    group_by user
    max_limit 30
    exclude_user_mask ^(root|postfix|ftp|web|mc)$
    email_after_probe 1
    graph_name proccess
    comment не больше 30 программ у не системных пользователей (%user%)
</proc_mon>

<proc_mon web1>
    max_limit 100
    email_after_probe 1
    graph_name web
    proc_mask httpd
    user_mask web1
    comment httpd под uid web1 не больше 100
</proc_mon>

<proc_mon web2>
    max_limit 100
    email_after_probe 1
    graph_name web
    proc_mask httpd
    user_mask web2
    comment httpd под uid web2 не больше 100
</proc_mon>

<proc_mon web_all>
    max_limit 150
    email_after_probe 1
    graph_name web
    proc_mask httpd
    comment всего httpd не больше 150
</proc_mon>

<proc_size_mon all>
    max_limit 30000
    exclude_proc_mask /etc/X11/X|galeon|mozilla
    email_after_probe 1
    graph_name proc_size
    comment самый большой процесс не больше 30 Мб (%pname%)
</proc_size_mon>

<proc_rss_mon all>
    max_limit 20000
    exclude_proc_mask /etc/X11/X|galeon|mozilla
    email_after_probe 1
    graph_name proc_size
    comment самый большой RSS процесс (%pname%)
    report_cmd vmstat
</proc_rss_mon>

<proc_rss_mon x>
    max_limit 150000
    proc_mask /etc/X11/X
    comment X больше 150Мб
</proc_rss_mon>




