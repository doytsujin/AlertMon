emergency_email = mc@test.ru
emergency_email = beeper@test.ru


# Имя текущего хоста.
host_name 	= test.test.ru

# 1 - Учитываем только активные соединения, 0 - все, включая FIN_WAIT, SYN и т.д.
netstat_only_established = 0

# MIME тип кодировки для отправки писем.
mime_charset = koi8-r

# Перечисление путей к типовым Unix командам.
<commands_path>
    ps 		= ps
    uptime 	= uptime
    netstat 	= netstat
    df 		= df
    sendmail	= /usr/sbin/sendmail
</commands_path>


