<la_mon la5>
    over_la5 1.5
    graph_name la
    pager_after_probe 10
    comment Превышение LA за 5 мин
</la_mon>

<la_mon la1>
    over_la1 1.5
    graph_name la
    email_after_probe 5
    comment Превышение LA за 1 мин.
</la_mon>


